<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Note</title>
</head>

<body>

	<div class="container">
	
		<h3>Note Creator</h3>
		<hr>
		
		<p class="h4 mb-4">Add a new note</p>
	
		<form th:action="@{/notes/save}"
			  th:object="${notes}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{title}"
				   class="form-control mb-4 col-4" placeholder="Title">
			
			<textarea rows="10" cols="25" type="text" th:field="*{content}"
					class="form-control mb-4 col-9" placeholder="Content"></textarea>

			<input type="hidden" th:field="*{owner}"
					class="form-control mb-4 col-4" placeholder="Owner">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/notes}">Back to Notes Repository</a>
		
	</div>
</body>

</html>
