<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Notes Repository</title>
</head>

<body>

<div class="container">

	<h3>Notes Repository</h3>
	<hr>
	
	<div>
		Time on server:
		<td th:text="${#dates.format(#dates.createNow(),'YYYY/MM/dd HH:mm')}" />
		<br>
		User: <span sec:authentication="name"></span>
	</div>
	
    <form th:action="@{/notes/search}" class="form-inline">
		<a th:href="@{/notes/showFormForAdd}"
			class="btn btn-primary btn-sm mr-2 mb-3">
			Add Note
		</a>

		<input class="form-control  ml-0 mr-sm-2 mb-3" type="search" name="noteName" placeholder="Search by title or content" size="25"/>

		<button class="btn btn-success mb-3" type="submit">Search</button>
    </form>	
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th>Note</th>
				<th>Created</th>
				<th>Last edited</th>

				<div sec:authorize="isAuthenticated()">
					<th>Action</th>
				</div>

			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempNote : ${notes}">

				<td th:text="${tempNote.title}" />
				<td style="white-space: pre-line" th:text="${tempNote.content}" />
				<td th:text="${tempNote.created}" />
				<td th:text="${tempNote.lastEdited}" />

				<div sec:authorize="isAuthenticated()">
				
					<td>
						<div sec:authorize="isAuthenticated()">
	
							<!-- "update" button/link -->
							<a th:href="@{/notes/showFormForUpdate(noteId=${tempNote.id})}"
							   class="btn btn-info btn-sm">
								Update
							</a>
	
						</div>

						<div sec:authorize="isAuthenticated()">
						
							<!-- "delete" button/link -->
							<a th:href="@{/notes/delete(noteId=${tempNote.id})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this note?'))) return false">
								Delete
							</a>
	
						</div>					
					</td>

				</div>				
				
			</tr>
		</tbody>		
	</table>
	
	<!-- logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>
</div>
</body>
</html>
